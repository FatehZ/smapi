apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pc-volume
  namespace: default
  labels:
    app: postgres
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  hostPath: 
    path: /mnt/data
